<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header th:insert="fragments.html :: header" ></header>  
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
              <aside th:insert="fragments.html :: aside"></aside> 
            </div>
            <div class="col-9">
              <!-- content -->
              <form action="#" th:action="@{/update/shipment}" th:object="${shipment}" method="post">
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label" th:text="*{id}"></label>
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Sender:</label>
                    <select th:field="*{sender_id}" class="form-control" id="dropDownList">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}" th:selected="${shipment.sender_id}"></option>  
                    </select>
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Receiver:</label>
                    <select th:field="*{receiver_id}" class="form-control" id="dropDownList">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}" th:selected="${shipment.receiver_id}"></option>
                    </select>
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">From Office:</label>
                    <select th:field="*{fromOffice_id}" class="form-control" id="dropDownList">
                        <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.address}" th:selected="${shipment.fromOffice_address}"></option>
                    </select>
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">To Office:</label>
                    <select th:field="*{toOffice_id}" class="form-control" id="dropDownList">
                        <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.address}" th:selected="${shipment.toOffice_address}"> </option>
                    </select>
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Type:</label>
                    <input type="text" class="form-control" th:field="*{type}" />
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Cash On Delivery:</label>
                    <input type="text" class="form-control" th:field="*{cashOnDelivery}" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>
    </div>
</body>

</html>
