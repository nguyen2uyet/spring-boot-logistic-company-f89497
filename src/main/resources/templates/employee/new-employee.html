<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header th:insert="fragments.html :: header" ></header>  
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
              <aside th:insert="fragments.html :: aside"></aside> 
            </div>
            <div class="col-9">
              <!-- content -->
              <form action="#" th:action="@{/add/employee}" th:object="${employee}" method="post">
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Salary:</label>
                    <input type="text" class="form-control" th:field="*{salary}" />
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
                <div class="mb-3 mt-3 col-sm-4">
                    <label class="form-label">office:</label>
                    <select th:field="*{officeId}" class="form-control" id="dropDownList">
                        <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.address}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>
    </div>
</body>

</html>
