<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="mt-3 row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <h1 class="mb-4">Registration Form</h1>
                <form th:action="@{/register}" th:object="${user}" method="post" enctype="utf8">
                    <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                      </div> -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                        <p th:each="error: ${#fields.errors('username')}" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <p th:each="error: ${#fields.errors('email')}" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                        <p th:each="error: ${#fields.errors('password')}" th:text="${error}"></p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a type="submit" class="mt-3 btn btn-primary" th:href="@{/login}">Login</a>
                </div>
            </div>
            <div class="col col-lg-2">
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
